<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="./main.css" />
  <!-- 아이콘 필요함 <link rel="icon" href="./favicon.png"> -->
</head>
<body>
<!-- 상단 -->
  <div class="hdbox1">
    <div class="header">
      <a class="link" href="https://mail.google.com/mail/&ogbl">Gmail</a>
    </div>
    <div class="header">
      <a class="link" href="https://www.google.co.kr/imghp?hl=ko&ogbl">이미지</a>
    </div>
    <div class="header">
      <a class="link" href="https://www.google.co.kr/intl/ko/about/products">Google앱</a>
    </div>
    <div class="header">
      <div class="login">
        <a href="https://accounts.google.com/ServiceLogin?hl=ko&passive=true&continue=https://www.google.com/%3Fgws_rd%3Dssl&ec=GAZAmgQ">로그인</a>
      </div>
    </div>
  </div>
<!-- 중단 로고 -->
  <div class="mbox">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" />
  </div>
<!-- 검색창 -->
  <div id="searchbox">
    <div id="search">
      <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
      </svg>
      <input id="searcher" type="text" />
      <img src="https://www.google.com/tia/tia.png" alt="입력 도구">
      <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
        <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path>
        <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
        <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path>
        <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
      </svg>
    </div>
    <div id="submitbox">
      <div>
        <!-- Google 검색 -->
        <input type="submit" value="Google 검색" />
        <!-- I'm Feeling Lucky -->
        <input type="submit" value="I'm Feeling Lucky"/>
      </div>
    </div>
  </div>
<!-- 하단 -->
  <div class="bottom">
    <div id="country">
      <p>대한민국</p>
    </div>
    <div class="info">
      <a class="infotext" href="https://about.google/?utm_source=google-KR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Google 정보</a>
      <a class="infotext" href="https://www.google.com/intl/ko_kr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">광고</a>
      <a class="infotext" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">비즈니스</a>
      <a class="infotext" href="https://google.com/search/howsearchworks/?fg=1">검색의 원리</a>
      <!-- 여기서 한 번 나눠지는듯 -->
      <a class="infotext" href="https://policies.google.com/privacy?hl=ko&fg=1">개인정보처리방침</a>
      <a class="infotext" href="https://policies.google.com/terms?hl=ko&fg=1">약관</a>
      <button>설정</button>
    </div>
  </div>
</body>
</html>
